<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>

        <!-- After the React scripts load, our browser executes the script that will call the method ReactDOM.render.
            This method will overwrite what we originally had in the div with id root with an h1 that contains "Our First React page has rendered".-->
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

        <script>
            //element, prop placement within curly braces, children to be placed within element opening/closing tags (i.e. h1)
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            ReactDOM.render(App, document.getElementById("root"));
        </script>

    </body>
</html>
